name: CI/CD with Terraform & Ansible

on:
  push:
    branches:
      - main   # غيرها لو الـ default branch عندك master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t emadeldin1/konecta_01:latest .
          docker push emadeldin1/konecta_01:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}   # مهم لو انت شغال ب temporary creds
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Extract EC2 Public IP
        id: tf-output
        working-directory: ./terraform
        run: |
          ip=$(terraform output -raw public_ip | tr -d '[:space:]')
          echo "EC2_IP=$ip" >> $GITHUB_ENV
          echo "Extracted EC2 IP: $ip"

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > .ansible_key
          chmod 600 .ansible_key

      - name: Run Ansible Playbook
        uses: dawidd6/action-ansible-playbook@v4
        with:
          playbook: ansible/playbook.yml
          inventory: "${{ env.EC2_IP }}"
          key: .ansible_key
          options: "-u ubuntu"
